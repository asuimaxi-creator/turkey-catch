<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>turkey-catch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="topbar">
    <div class="brand">
  <img src="assets/logo.png" class="brand-logo">
  <span class="brand-text">turkey-catch</span>
  <img src="assets/turkey-flag.png" class="brand-flag">
</div>


    <div class="stats">
      <div class="pill">Time: <span id="time">40</span>s</div>
      <div class="pill">Score: <span id="score">0</span></div>
      <div class="pill">High: <span id="best">0</span></div>
    </div>

    <button id="restart" class="btn">RESTART</button>
  </div>

  <canvas id="c"></canvas>

  <div class="hint">
    Desktop: ← → &nbsp;&nbsp;|&nbsp;&nbsp; Mobile: drag the basket
  </div>

  <script src="game.js"></script>
</body>
</html>
